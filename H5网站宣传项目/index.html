<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物网站</title>
    <!--引入初始化文件-->
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/mypage.css"/>
    <link rel="stylesheet" href="css/jquery.fullPage.css"/>
    <!--引入jQuery-->
    <script src="js/jquery.min.js"></script>
    <!--引入jQuery缓动动画-->
    <script src="js/jquery.easing.1.3.js"></script>
    <!--引入插件-->
    <script src="js/jquery.fullPage.min.js"></script>
    <!--引入myPage-->
    <script src="js/myPage.js"></script>
</head>
<body>
    <!-- 进入商城 -->
    <a href="#" class="go">
        <img src="images/t1ldiffkjfxxxzhxzd-101-101.png" alt="点击进入"/>
    </a>
    <!-- 继续往下 -->
    <a href="javascript:;">
        <img src="images/next.png" class="next nextUpdown">
    </a>
    <div id="fullpage">
        <!--第一屏start-->
        <div class="section section1">
            <img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" class="flyBoat flyBoatUpdown"/>
            <img src="images/t1xccqfflgxxxild.png" class="sofa sofaUpdown"/>
            <img src="images/t1iakufbxxxxctz4tl-824-274.png" class="goods"/>
        </div>
        <!--第一屏end-->

        <!--第二屏start-->
        <div class="section section2">
            <img src="images/words-01-361-25.png" class="headerwords"/>
            <img src="images/words-02.png" class="headerwords2"/>
            <div class="computer move">
                <div class="search move">
                    <img src="images/search-words.png" class="search-words"/>
                </div>
                <img src="images/search-02-1.png" class="search-hide"/>
                <img src="images/goods-441-218.png" class="sofas"/>
                <img src="images/shirt-02-207-166.png" class="sofa2"/>
                <!--遮挡白盒-->
                <div class="cover move"></div>
            </div>
        </div>
        <!--第二屏end-->

        <!--第三屏start-->
        <div class="section section3">
            <div class="main">
                <div class="select move">
                    <img src="images/img-01.gif" class="img"/>
                    <img src="images/btn-01.gif" class="btn"/>
                    <img src="images/img-01-a.gif" class="img img-01-a"/>
                    <img src="images/btn-01-a.gif" class="btn btn-01-a" />
                </div>
                <!-- <img src="images/shirt-02-207-166.png" class="sofa3"/> -->
                <img src="images/t1f.png" class="t1f"/>
            </div>
        </div>
        <!--第三屏end-->

        <!--第四屏start-->
        <div class="section section4">
            <img src="images/cloud.png" class="cloud cloud-back1"/>
            <img src="images/words-04.png" class="word"/>
            <img src="images/words-04-a.png" class="word words-04-a"/>
            <div class="shoppingcar move">
                <img src="images/t1f.png" class="car-img">
                <img src="images/car.png" >
            </div>
            <div class="note move">
                <img src="images/t1sqosfx8bxxa9wx_i-173-47.png" class="note-img"/>
                <img src="images/t1.png"/>
            </div>
        </div>
        <!--第四屏end-->

        <!--第五屏start-->
        <div class="section section5">
            <img src="images/words-05.png" class="words-05"/>
            <img src="images/card-05.png" class="card-05"/>
            <img src="images/order-05.png" class="order-05"/>
            <img src="images/t1f.png" class="t1f-05"/>
            <!--解决鼠标线过长bug-->
            <div class="overFlow move">
                <img src="images/mouse-05.png" class="mouse"/>
                <img src="images/mouse-05-a.png" class="mouse mouse-05-a"/>
                <img src="images/hand-05.png" class="hand-05"/>
            </div>
        </div>
        <!--第五屏end-->

        <!--第六屏start-->
        <div class="section section6 move"/>
            <img src="images/box.png" class="box-06"/>
            <img src="images/car-06.png" class="car-06"/>
            <img src="images/cloud-06.png"class='cloud-06'/>
            <img src="images/88.png" class="pop-06"/>
            <img src="images/man.png" class="man-06"/>
            <img src="images/women.png" class="women-06"/>
            <img src="images/door.png" class="door-06"/>
            <img src="images/t1kzyqffnexxbcrepj-139-173.png" class="pop-07"/>
            <img src="images/words-06-a.png" class="words-06-a"/>
        </div>
        <!--第六屏end-->

        <!--第七屏start-->
        <div class="section section7">
            <!-- 五星好评 -->
            <div class="star move"></div>
            <img src="images/good-07.png" class="good-07"/>
        </div>
        <!--第七屏end-->

        <!--第八屏start-->
        <div class="section section8">
            <a href="#" class="beginShopping move">
                <img src="images/btn-08.png" class="btn-08">
                <img src="images/btn-08-a.gif" class="btn-08-a">
            </a>
            <img src="images/again.png" class="again">
            <img src="images/hand-08.png" class="hand-08">
        </div>
        <!--第八屏end-->
    </div>
</body>
</html>
