<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- 公共样式文件 -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/wjs_index.css">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="./lib/html5shiv/html5shiv.min.js"></script>
      <script src="./lib/respond/respond.js"></script>
    <![endif]-->
</head>

<body>
    <!-- 头部块 -->
    <div class="wjs_header hidden-xs hidden-sm">
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <a href="javascript:;" class="wjs_code">
              <span class="wjs_icon wjs_icon_phone"></span>
              <span>手机微金所</span>
              <span class="glyphicon glyphicon-menu-down"></span>
              <img src="./images/code.jpg"/>
            </a>
          </div>
          <div class="col-md-5">
            <span class="wjs_icon wjs_icon_tel"></span>
            <a href="javascript:;">4006-89-4006(服务时间：9:00~21:00)联系客服</a>
          </div>
          <div class="col-md-2">
            <a href="javascript:;">常见问题</a>&nbsp;&nbsp;
            <a href="javascript:;">财富登陆</a>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-danger">免费注册</button>
            <button type="button" class="btn btn-link">登录</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 导航条 -->
    <nav class="wjs_nav"></nav>
    <!-- 轮播图 -->
    <div class="wjs_banner"></div>
    <!-- 信息快 -->
    <div class="wjs_info"></div>
    <!-- 预约快 -->
    <div class="wjs_reverse"></div>
    <!-- 产品快 -->
    <div class="wjs_product"></div>
    <!-- 新闻快 -->
    <div class="wjs_news"></div>
    <!-- 合作伙伴 -->
    <div class="wjs_parter"></div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
